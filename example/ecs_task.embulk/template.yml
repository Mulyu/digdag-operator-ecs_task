in:
  type: file
  path_prefix: ${path_prefix}
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: '"'
    escape: '"'
    null_string: 'NULL'
    skip_header_lines: 0
    columns:
      - {name: id, type: long}
      - {name: comment, type: string}
out:
  type: stdout

